<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="shortcut icon" href="image/user-fabicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <h1>RANDOM USER GENERATOR</h1>
    </div>
    <div class="generators">
        <div id="generate-id">
            <!-- <div class="image">
                <img src="image/user-fabicon.png" alt="user">
            </div>
            <p>My name</p>
            <h3>Sanjida kabir</h3> -->
        </div>
        <div class="li-div">
            <li><i id="name-id" class="far fa-user"></i></li>
            <li><i id="email-id" class="far fa-envelope"></i></li>
            <li><i id="date-id" class="far fa-calendar-alt"></i></li>
            <li><i id="map-id" class="fas fa-map-marked-alt"></i></li>
            <li><i id="phone-id" class="fas fa-phone-alt"></i></li>
            <li><i id="password-id" class="fas fa-lock"></i></li>
        </div>
    </div>
    <div class="btn">
        <button onclick="randomAPI()" class="next-btn">Next User</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
